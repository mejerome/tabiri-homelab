
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8881'] # Updated target port for cadvisor

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
